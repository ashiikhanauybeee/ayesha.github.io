<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator design view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.
    3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <i class="bi bi-calculator"></i>
     <div class="container">
        <div class="calculator dark" >
           <div class="them-toggler active">
              <i class="toggler-icon"></i>
            </div>
    <div class="dispaly-screen">
           <div id="display"></div>
    </div>
    <div class="button">
         <table>
            <tr>
            <td><button class="btn-operator clear" id="clear">C</button></td>
            <td><button class="btn-operator divide" id="/">/</button></td>
            <td><button class="btn-operator divide" id="%">%</button></td>
            <td><button class="btn-operator multiply" id="*">X</button></td>
            </tr>
            
            <tr>
            <tb><button class="btn-number seven" id="7">7</button></tb>
            <tb><button class="btn-number eight" id="8">8</button></tb>
            <tb><button class="btn-number nine" id="9">9</button></tb>
            <tb><button class="btn-number subtract" id="-">-</button></tb>
            </tr>
            
            <tr>
            <tb><button class="btn-number four" id="4">4</button></tb>
            <tb><button class="btn-number five" id="5">5</button></tb>
            <tb><button class="btn-number six" id="6">6</button></tb>
            <tb><button class="btn-plus" id="+">+</button></tb>
            </tr>
            
            <tr>
            <tb><button class="btn-number one" id="1">1</button></tb>
            <tb><button class="btn-number two" id="2">2</button></tb>
            <tb><button class="btn-number three" id="3">3</button></tb>
            <tb rowspan="2"><button class="btn-equal" id="equal">=</button></tb>
            </tr>
            
            <tr>
            <tb><button class="btn-operator dot" id=".">.</button></tb>
            <tb><button class="btn-number zero " id="0">0</button></tb>
            <tb><button class="btn-operator backspace" id="backspace">00</button></tb>
            </tr>
        </table>
    </div>
</div>
</div>
     <script src="script.js"></script>
    
</body>
</html>
